<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>


  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="../logo.png" alt="Class Recordings video library for Full StackBootcamp Students" width="248"
          height="28">
      </a>
    </div>
  </nav>
  <section class="hero is-medium is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-child">
            <h1 class="title">
              Bootcamp Video Library </h1>
            <h2 class="subtitle">
              For Students of the Full Stack Web Development Course
            </h2>
            <div class="section">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <a href="#"><button class="button is-warning">
                      Login
                    </button></a> &nbsp;
                  <a href="#"><button class="button is-success">
                      Sign Up
                    </button></a>
                </p>
              </div>
            </div>
          </div>
          <div class="tile is-child" style="text-align:center;">
            <img src="../videogallery.png" alt="Video Gallery">
            <p>
              An organized collection of class recordings for students to easily review the subject
              matter.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div>
      <p>
        Bootcamp Video Library site created by Team WUPHF:<br>
        <a href="https://github.com/Luke2theDuke">Luke Duquette</a>,
        <a href="https://github.com">Christopher Garcia</a>,
        <a href="https://github.com">Henry Hawm</a>, and
        <a href="https://github.com/JayDub21">Justin Wofford</a>
      </p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
